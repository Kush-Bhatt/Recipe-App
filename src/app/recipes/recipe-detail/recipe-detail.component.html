<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" alt="" class="image-responsive" style="max-height: 300px;" >
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       <h1>{{recipeDetail.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a (click) = "onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                    <a href="#">Edit Recipe</a>
                    <a href="#">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipeDetail.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
        <li class="list-group-item" *ngFor = "let ing of recipeDetail.ingredients">
            {{ing.name}} - {{ing.amount}}
        </li>
       </ul>
    </div>
</div>
